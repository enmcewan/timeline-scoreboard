permissions:
  contents: write
  
on:
  schedule:
    - cron: "*/15 * * * *"   # every 15 minutes
  workflow_dispatch:
    inputs:
      force_refresh:
        description: "Force refresh (ignore gate)"
        required: false
        default: false
        type: boolean

jobs:
  refresh:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "24"

      - name: Install
        run: npm ci

      - name: Smart refresh (gated)
        id: gate
        env:
          APIFOOTBALL_KEY: ${{ secrets.APIFOOTBALL_KEY }}
          FORCE_REFRESH: ${{ github.event.inputs.force_refresh }}
        run: |
          set +e
          npm run refresh:smart
          code=$?
          set -e

          if [ "$code" = "42" ]; then
            echo "Gate said skip refresh."
            echo "should_deploy=0" >> "$GITHUB_OUTPUT"
            exit 0
          fi

          if [ "$code" != "0" ]; then
            exit $code
          fi

          echo "should_deploy=1" >> "$GITHUB_OUTPUT"

      - name: Build
        if: steps.gate.outputs.should_deploy == '1'
        run: npm run build

      - name: Deploy to Netlify (prod)
        if: steps.gate.outputs.should_deploy == '1'
        env:
          NETLIFY_AUTH_TOKEN: ${{ secrets.NETLIFY_AUTH_TOKEN }}
          NETLIFY_SITE_ID: ${{ secrets.NETLIFY_SITE_ID }}
        run: npx netlify deploy --dir=dist --prod
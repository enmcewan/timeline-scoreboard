permissions:
  contents: write
  
on:
  schedule:
    - cron: "*/15 * * * *"   # every 15 minutes
  workflow_dispatch:
    inputs:
      force_refresh:
        description: "Force refresh (ignore gate)"
        required: false
        default: false
        type: boolean

jobs:
  refresh:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "24"

      - name: Install
        run: npm ci

      - name: Smart refresh (gated)
        env:
          APIFOOTBALL_KEY: ${{ secrets.APIFOOTBALL_KEY }}
          FORCE_REFRESH: ${{ github.event.inputs.force_refresh }}
        run: |
          set +e
          npm run refresh:smart
          code=$?
          if [ "$code" = "42" ]; then
            echo "Gate said skip refresh."
            exit 0
          fi
          exit $code

      - name: Commit updated data (if changed)
        run: |
          if git diff --quiet; then
            echo "No changes to commit."
            exit 0
          fi

          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

          git add src/data/dev src/data/leagues/epl/2025/matchdays
          git commit -m "chore(data): refresh EPL 2025"
          git push

permissions:
  contents: write
  
on:
  schedule:
    - cron: "*/15 * * * *"   # every 15 minutes
  workflow_dispatch:
    inputs:
      force_refresh:
        description: "Force refresh (ignore gate)"
        required: false
        default: false
        type: boolean

jobs:
  refresh:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "24"

      - name: Install
        run: npm ci

      - name: Fetch fixtures (always)
        env:
          APIFOOTBALL_KEY: ${{ secrets.APIFOOTBALL_KEY }}
        run: npm run fetch:fixtures

      - name: Smart refresh (gated)
        id: gate
        env:
          FORCE_REFRESH: ${{ github.event.inputs.force_refresh }}
        run: |
          out="$(npm run -s gate:refresh)"
          echo "$out"
          if echo "$out" | grep -q "REFRESH=1"; then
            echo "should_deploy=1" >> "$GITHUB_OUTPUT"
          else
            echo "should_deploy=0" >> "$GITHUB_OUTPUT"
          fi

      - name: Mark start time
        if: steps.gate.outputs.should_deploy == '1'
        run: echo "START_TS=$(date +%s)" >> $GITHUB_ENV

      - name: Refresh events + matchdays
        if: steps.gate.outputs.should_deploy == '1'
        env:
          APIFOOTBALL_KEY: ${{ secrets.APIFOOTBALL_KEY }}
        run: npm run update:matchdays

      - name: Fetch standings
        run: node src/scripts/fetch-standings.epl2025.mjs
        env:
          APIFOOTBALL_KEY: ${{ secrets.APIFOOTBALL_KEY }}

      - name: Build players cache
        if: steps.gate.outputs.should_deploy == '1'
        run: node src/scripts/build-players-cache.mjs
        env:
          APIFOOTBALL_KEY: ${{ secrets.APIFOOTBALL_KEY }}

      - name: Fetch standings
        run: node src/scripts/fetch-standings.epl2025.mjs
        env:
          APIFOOTBALL_KEY: ${{ secrets.APIFOOTBALL_KEY }}

      - name: Build
        if: steps.gate.outputs.should_deploy == '1'
        run: npm run build:prerender

      - name: Verify prerender output exists
        if: steps.gate.outputs.should_deploy == '1'
        run: |
          echo "PWD=$(pwd)"
          test -f dist/index.html
          test -f dist/sitemap.xml
          echo "---- matchweek dirs ----"
          ls -la dist/epl/2025-26/matchweek || true
          echo "---- sample matchweek file ----"
          test -f dist/epl/2025-26/matchweek/1/index.html && echo "MW1 OK" || echo "MW1 missing (maybe season hasn't reached 1?)"

      - name: Deploy to Netlify (prod)
        if: steps.gate.outputs.should_deploy == '1'
        env:
          NETLIFY_AUTH_TOKEN: ${{ secrets.NETLIFY_AUTH_TOKEN }}
          NETLIFY_SITE_ID: ${{ secrets.NETLIFY_SITE_ID }}
        run: npx netlify deploy --dir dist --prod --site "$NETLIFY_SITE_ID" --no-build

      - name: Determine current round
        if: steps.gate.outputs.should_deploy == '1'
        id: current_round
        run: |
          out=$(node src/scripts/get-current-round.mjs)
          echo "$out"
          echo "$out" >> $GITHUB_OUTPUT

      - name: Submit IndexNow (current + previous matchweek)
        if: steps.gate.outputs.should_deploy == '1'
        env:
          INDEXNOW_KEY: ${{ secrets.INDEXNOW_KEY }}
          ROUND: ${{ steps.current_round.outputs.round }}
        run: |
          # Build url list JSON fragments
          urls="\"https://timelinefootball.com/epl/2025-26/matchweek/${ROUND}/\""

          if [ "${ROUND}" -gt 1 ]; then
            prev=$((ROUND-1))
            prevFile="public/data/leagues/epl/2025/matchdays/${prev}.json"
            # If previous round file was modified during this run, include it
            if [ -f "$prevFile" ] && [ "$(stat -c %Y "$prevFile")" -ge "${START_TS}" ]; then
              urls="${urls}, \"https://timelinefootball.com/epl/2025-26/matchweek/${prev}/\""
            fi
          fi

          # Write payload
          cat > indexnow.json << EOF
          {
            "host": "timelinefootball.com",
            "key": "${INDEXNOW_KEY}",
            "keyLocation": "https://timelinefootball.com/${INDEXNOW_KEY}.txt",
            "urlList": [ ${urls} ]
          }
          EOF

          echo "Submitting IndexNow payload:"
          cat indexnow.json

          code=$(curl -s -o /dev/null -w "%{http_code}" \
            -H "Content-Type: application/json" \
            -d @indexnow.json \
            https://api.indexnow.org/indexnow)

          echo "IndexNow HTTP status: $code"
          test "$code" = "200" -o "$code" = "202"